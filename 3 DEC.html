<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of three number</title>
</head>

<body>
    <h2>Assignment of 3 December</h2>
    <script>
        function sum() {
            let total = this.a + this.b + this.c;
            return total;
        }
        var set = {
            a: 10,
            b: 20,
            c: 30
        }
        var addition = sum.call(set)
        console.log(addition);
    </script>
</body>

</html>
